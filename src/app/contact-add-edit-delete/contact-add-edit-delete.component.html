<div class="main-form">
  <div style="align-content: center">
    <h1 style="color: white">Contact Form</h1>
  </div>
  <form [formGroup]="contactForm" (ngSubmit)="OnFormSubmit()">
    <div mat-dialog-content>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            matInput
            type="text"
            placeholder="First Name"
            formControlName="firstName"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Middle Initial</mat-label>
          <input
            matInput
            type="text"
            placeholder="Phone Number"
            formControlName="middleInitial"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            type="text"
            placeholder="Last Name"
            formControlName="lastName"
            required
          />
        </mat-form-field>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              placeholder="Email"
              formControlName="email"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input
              matInput
              type="text"
              mask="XXX.XXX.XXXX"
              placeholder="Phone Number"
              formControlName="phoneNumber"
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input
              matInput
              type="text"
              placeholder="Address"
              formControlName="address"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">
        Cancel
      </button>
      <button mat-raised-button class="bg-primary" type="submit">
        {{ data ? "Update" : "Save" }}
      </button>
    </div>
  </form>
</div>
